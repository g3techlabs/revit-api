host: localhost:3000
info:
  contact: {}
  description: API do Revit integrada com Swagger via Fiber.
  title: Revit API
  version: "1.0"
paths:
  /api/auth/email-available:
    get:
      consumes:
      - application/json
      description: Verifica se um email está disponível para uso no sistema
      parameters:
      - description: Email a ser verificado
        example: joao@email.com
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Email disponível
        "400":
          description: Parâmetro de email inválido ou ausente
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
        "409":
          description: Email já está em uso
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
      summary: Verificar disponibilidade de email
      tags:
      - Auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Realiza login do usuário e retorna tokens de acesso e refresh
      parameters:
      - description: Credenciais de login (email ou nickname + senha + tipo de identificador)
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/input.LoginCredentials'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens de autenticação
          schema:
            $ref: '#/definitions/response.AuthTokensResponse'
        "400":
          description: 'Erro na validação dos dados. Possíveis campos: identifier,
            password, identifierType'
          schema:
            $ref: '#/definitions/src_core_auth_controller.ValidationErrorResponse'
        "401":
          description: Credenciais inválidas
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
      summary: Autenticar usuário
      tags:
      - Auth
  /api/auth/nickname-available:
    get:
      consumes:
      - application/json
      description: Verifica se um nickname está disponível para uso no sistema
      parameters:
      - description: Nickname a ser verificado (3-32 caracteres, apenas minúsculas)
        example: joaosilva
        in: query
        name: nickname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Nickname disponível
        "400":
          description: Parâmetro de nickname inválido ou ausente
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
        "409":
          description: Nickname já está em uso
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
      summary: Verificar disponibilidade de nickname
      tags:
      - Auth
  /api/auth/password:
    patch:
      consumes:
      - application/json
      description: Redefine a senha do usuário usando o token de redefinição
      parameters:
      - description: Token de redefinição e nova senha
        in: body
        name: resetData
        required: true
        schema:
          $ref: '#/definitions/input.ResetPassword'
      produces:
      - application/json
      responses:
        "204":
          description: Senha redefinida com sucesso
        "400":
          description: 'Erro na validação dos dados. Possíveis campos: resettoken,
            newpassword'
          schema:
            $ref: '#/definitions/src_core_auth_controller.ValidationErrorResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
      summary: Redefinir senha
      tags:
      - Auth
    post:
      consumes:
      - application/json
      description: Envia email com token para redefinição de senha
      parameters:
      - description: Email ou nickname do usuário
        in: body
        name: identifier
        required: true
        schema:
          $ref: '#/definitions/input.Identifier'
      produces:
      - application/json
      responses:
        "204":
          description: Email enviado com sucesso
        "400":
          description: 'Erro na validação dos dados. Possíveis campos: identifier,
            identifierType'
          schema:
            $ref: '#/definitions/src_core_auth_controller.ValidationErrorResponse'
        "404":
          description: Usuário não encontrado
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
      summary: Solicitar redefinição de senha
      tags:
      - Auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: Gera novos access token e refresh token, usando o refresh token
        atual
      parameters:
      - description: Bearer {refreshToken}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Novos tokens de autenticação
          schema:
            $ref: '#/definitions/response.AuthTokensResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_auth_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Atualizar tokens de autenticação
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Cria uma nova conta de usuário no sistema
      parameters:
      - description: Dados do usuário para registro
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/input.CreateUser'
      produces:
      - application/json
      responses:
        "201":
          description: Usuário criado com sucesso
          schema:
            $ref: '#/definitions/response.UserCreatedResponse'
        "400":
          description: 'Erro na validação dos dados. Possíveis campos: name, nickname,
            email, password, birthdate'
          schema:
            $ref: '#/definitions/src_core_auth_controller.ValidationErrorResponse'
        "409":
          description: Alguns dos campos únicos já estão em uso
          schema:
            $ref: '#/definitions/controller.ConflictErrorResponse'
      summary: Registrar novo usuário
      tags:
      - Auth
  /api/city:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de cidades filtradas por nome, com suporte a
        paginação
      parameters:
      - description: Nome da cidade para busca
        in: query
        name: name
        required: true
        type: string
      - description: Número da página (opcional)
        in: query
        name: page
        type: integer
      - description: Limite de resultados por página (opcional)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de cidades
          schema:
            items:
              $ref: '#/definitions/response.GetCityReponse'
            type: array
        "400":
          description: 'Erro na validação dos parâmetros. Possíveis campos: name,
            page, limit'
          schema:
            $ref: '#/definitions/src_core_city_controller.ValidationErrorResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_city_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Listar cidades
      tags:
      - Cities
  /api/city/nearby:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de cidades próximas a uma localização geográfica
        (latitude e longitude)
      parameters:
      - description: Latitude da localização (-90 a 90)
        in: query
        name: latitude
        required: true
        type: number
      - description: Longitude da localização (-180 a 180)
        in: query
        name: longitude
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: Lista de cidades próximas
          schema:
            items:
              $ref: '#/definitions/response.GetCityReponse'
            type: array
        "400":
          description: 'Erro na validação dos parâmetros. Possíveis campos: latitude,
            longitude'
          schema:
            $ref: '#/definitions/src_core_city_controller.ValidationErrorResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_city_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Listar cidades próximas
      tags:
      - Cities
  /api/event:
    get:
      consumes:
      - application/json
      description: Retorna a lista de eventos do usuário autenticado
      parameters:
      - description: ID da cidade para filtrar (opcional)
        example: 1
        in: query
        name: cityID
        type: integer
      - description: 'Data inicial para filtrar eventos (opcional, formato: 2006-01-02)'
        example: "2024-12-01"
        in: query
        name: fromDate
        type: string
      - description: Latitude para filtrar eventos próximos (opcional, requer Longitude)
        example: -23.5505
        in: query
        name: latitude
        type: number
      - description: Limite de resultados por página (opcional)
        example: 10
        in: query
        name: limit
        type: integer
      - description: Longitude para filtrar eventos próximos (opcional, requer Latitude)
        example: -46.6333
        in: query
        name: longitude
        type: number
      - description: 'Tipo de membro do usuário no evento (opcional: owner, admin,
          member)'
        enum:
        - owner
        - admin
        - member
        example: member
        in: query
        name: memberType
        type: string
      - description: Nome do evento para busca (opcional)
        example: Pedal
        in: query
        name: name
        type: string
      - description: Número da página (opcional, deve ser maior que 0)
        example: 1
        in: query
        name: page
        type: integer
      - description: 'Data final para filtrar eventos (opcional, formato: 2006-01-02)'
        example: "2024-12-31"
        in: query
        name: toDate
        type: string
      - description: 'Visibilidade do evento (opcional: public ou private)'
        enum:
        - public
        - private
        example: public
        in: query
        name: visibility
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de eventos
          schema:
            items:
              $ref: '#/definitions/response.GetEventResponse'
            type: array
        "400":
          description: Erro na validação dos parâmetros
          schema:
            $ref: '#/definitions/src_core_event_controller.ValidationErrorResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Listar eventos
      tags:
      - Events
    post:
      consumes:
      - application/json
      description: Cria um novo evento
      parameters:
      - description: Dados do evento
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/input.CreateEventInput'
      produces:
      - application/json
      responses:
        "200":
          description: Evento criado com sucesso
          schema:
            $ref: '#/definitions/response.PresginedEventPhotoResponse'
        "400":
          description: Erro na validação dos dados
          schema:
            $ref: '#/definitions/src_core_event_controller.ValidationErrorResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Criar evento
      tags:
      - Events
  /api/event/{eventId}:
    patch:
      consumes:
      - application/json
      description: Atualiza os dados de um evento
      parameters:
      - description: ID do evento
        in: path
        name: eventId
        required: true
        type: integer
      - description: Dados do evento para atualização
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/input.UpdateEventInput'
      produces:
      - application/json
      responses:
        "204":
          description: Evento atualizado com sucesso
        "400":
          description: Erro na validação dos dados
          schema:
            $ref: '#/definitions/src_core_event_controller.ValidationErrorResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "403":
          description: Sem permissão para atualizar o evento
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "404":
          description: Evento não encontrado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Atualizar evento
      tags:
      - Events
  /api/event/{eventId}/invite:
    patch:
      consumes:
      - application/json
      description: Aceita ou rejeita um convite de evento pendente
      parameters:
      - description: ID do evento
        in: path
        name: eventId
        required: true
        type: integer
      - description: Resposta ao convite (accept/reject)
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/input.PendingInviteAnswer'
      produces:
      - application/json
      responses:
        "204":
          description: Resposta processada com sucesso
        "400":
          description: Erro na validação dos dados
          schema:
            $ref: '#/definitions/src_core_event_controller.ValidationErrorResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "404":
          description: Convite não encontrado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Responder convite pendente
      tags:
      - Events
  /api/event/{eventId}/invite/{invitedId}:
    post:
      consumes:
      - application/json
      description: Envia um convite para um usuário participar de um evento
      parameters:
      - description: ID do evento
        in: path
        name: eventId
        required: true
        type: integer
      - description: ID do usuário a ser convidado
        in: path
        name: invitedId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Convite enviado com sucesso
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "403":
          description: Sem permissão para convidar
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "404":
          description: Evento ou usuário não encontrado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Convidar usuário para evento
      tags:
      - Events
  /api/event/{eventId}/subscriber:
    delete:
      consumes:
      - application/json
      description: Remove o usuário autenticado de um evento
      parameters:
      - description: ID do evento
        in: path
        name: eventId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Inscrição cancelada com sucesso
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "404":
          description: Evento ou inscrição não encontrada
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Cancelar inscrição em evento
      tags:
      - Events
    post:
      consumes:
      - application/json
      description: Adiciona o usuário autenticado como participante de um evento
      parameters:
      - description: ID do evento
        in: path
        name: eventId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Usuário inscrito no evento
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "404":
          description: Evento não encontrado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
      security:
      - BearerAuth: []
      summary: Inscrever-se em evento
      tags:
      - Events
  /api/event/{eventId}/subscriber/{subscriberId}:
