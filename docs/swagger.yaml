basePath: /
definitions:
  controller.ConflictErrorResponse:
    description: Resposta retornada quando o nickname ou email já estão em uso.
    properties:
      email:
        description: Email único do usuário
        example: email already in use
        type: string
      nickname:
        description: Apelido único do usuário
        example: nickname already in use
        type: string
    type: object
  controller.CoordinatesRequest:
    properties:
      lat:
        maximum: 85.05112878
        minimum: -85.05112878
        type: number
      long:
        type: number
    required:
    - lat
    - long
    type: object
  entities.Coordinates:
    description: Coordenadas geográficas (latitude e longitude) para localização de
      eventos
    properties:
      latitude:
        description: Latitude da localização do evento
        example: -23.5505
        type: number
      longitude:
        description: Longitude da localização do evento
        example: -46.6333
        type: number
    required:
    - latitude
    - longitude
    type: object
  geoinput.Coordinates:
    description: Coordenadas geográficas para localização de pontos em uma rota
    properties:
      lat:
        description: Latitude da localização (deve estar entre -85.05112878 e 85.05112878)
        example: -23.5505
        maximum: 85.05112878
        minimum: -85.05112878
        type: number
      long:
        description: Longitude da localização
        example: -46.6333
        type: number
    required:
    - lat
    - long
    type: object
  input.AnswerPendingInvite:
    description: Resposta para aceitar ou rejeitar um convite pendente para participar
      de um grupo
    properties:
      answer:
        description: Resposta ao convite (accept ou reject)
        enum:
        - accept
        - reject
        example: accept
        type: string
    required:
    - answer
    type: object
  input.ConfirmNewPhotos:
    description: Chaves das fotos que foram enviadas com sucesso para confirmar o
      upload
    properties:
      bannerKey:
        description: Chave do banner no storage (opcional)
        example: groups/123/banner.jpg
        type: string
      mainPhotoKey:
        description: Chave da foto principal no storage (opcional)
        example: groups/123/main-photo.jpg
        type: string
    type: object
  input.ConfirmNewProfilePic:
    description: Chave da foto que foi enviada com sucesso para confirmar o upload
    properties:
      objectKey:
        description: Chave da foto no storage
        example: users/123/profile-pic.jpg
        type: string
    required:
    - objectKey
    type: object
  input.CreateEventInput:
    description: Dados necessários para criar um novo evento no sistema
    properties:
      cityId:
        description: ID da cidade onde o evento ocorrerá
        example: 1
        type: integer
      date:
        description: Data e hora do evento no formato RFC3339 (2006-01-02T15:04:05Z07:00)
        example: "2024-12-25T20:00:00-03:00"
        type: string
      description:
        description: Descrição do evento
        example: Passeio ciclístico noturno pela cidade
        type: string
      groupId:
        description: ID do grupo associado ao evento (opcional)
        example: 5
        type: integer
      location:
        allOf:
        - $ref: '#/definitions/entities.Coordinates'
        description: Coordenadas geográficas da localização do evento
      name:
        description: Nome do evento
        example: Pedal Noturno
        type: string
      photoContentType:
        description: 'Tipo de conteúdo da foto do evento (opcional: image/jpeg, image/png,
          image/webp)'
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/jpeg
        type: string
      visibility:
        description: Visibilidade do evento (public ou private)
        enum:
        - public
        - private
        example: public
        type: string
    required:
    - cityId
    - date
    - description
    - location
    - name
    - visibility
    type: object
  input.CreateGroup:
    description: Dados necessários para criar um novo grupo no sistema
    properties:
      bannerContentType:
        description: 'Tipo de conteúdo do banner (opcional: image/jpeg, image/png,
          image/webp)'
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/png
        type: string
      cityId:
        description: ID da cidade onde o grupo está localizado
        example: 1
        type: integer
      description:
        description: Descrição do grupo
        example: Grupo para ciclistas da cidade
        type: string
      mainPhotoContentType:
        description: 'Tipo de conteúdo da foto principal (opcional: image/jpeg, image/png,
          image/webp)'
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/jpeg
        type: string
      name:
        description: Nome do grupo
        example: Grupo de Ciclistas
        type: string
      visibility:
        description: Visibilidade do grupo (public ou private)
        enum:
        - public
        - private
        example: public
        type: string
    required:
    - cityId
    - description
    - name
    - visibility
    type: object
  input.CreateRouteInput:
    description: Dados necessários para criar uma nova rota com localização de início
      e destino
    properties:
      destination:
        allOf:
        - $ref: '#/definitions/geoinput.Coordinates'
        description: Localização de destino da rota (coordenadas geográficas)
      startLocation:
        allOf:
        - $ref: '#/definitions/geoinput.Coordinates'
        description: Localização inicial da rota (coordenadas geográficas)
    required:
    - destination
    - startLocation
    type: object
  input.CreateUser:
    description: Dados necessários para registrar um novo usuário no sistema
    properties:
      birthdate:
        description: Data de nascimento no formato YYYY-MM-DD (opcional)
        example: "1990-01-15"
        type: string
      email:
        description: Email único do usuário
        example: joao@email.com
        type: string
      name:
        description: Nome completo do usuário
        example: João Silva
        type: string
      nickname:
        description: Apelido único do usuário (3-32 caracteres, apenas minúsculas)
        example: joaosilva
        maxLength: 32
        minLength: 3
        type: string
      password:
        description: Senha do usuário
        example: senhaSegura123
        type: string
    required:
    - email
    - name
    - nickname
    - password
    type: object
  input.CreateVehicle:
    description: Dados necessários para criar um novo veículo para o usuário autenticado
    properties:
      brand:
        description: Marca do veículo
        example: Honda
        type: string
      mainPhotoContentType:
        description: 'Tipo de conteúdo da foto principal (opcional: image/jpeg, image/png,
          image/webp)'
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/jpeg
        type: string
      model:
        description: Modelo do veículo
        example: CB 600F
        type: string
      nickname:
        description: Apelido do veículo
        example: Minha Moto
        type: string
      version:
        description: Versão do veículo (opcional)
        example: Hornet
        type: string
      year:
        description: Ano do veículo (deve ser maior que 0)
        example: 2020
        type: integer
    required:
    - brand
    - model
    - nickname
    - year
    type: object
  input.FriendshipRequestAnswer:
    description: Resposta para aceitar ou rejeitar uma solicitação de amizade pendente
    properties:
      answer:
        description: Resposta à solicitação (accept ou reject)
        enum:
        - accept
        - reject
        example: accept
        type: string
    required:
    - answer
    type: object
  input.Identifier:
    description: Identificador para localizar um usuário no sistema
    properties:
      identifier:
        description: Identificador do usuário (email ou nickname)
        example: usuario@email.com
        type: string
      identifierType:
        description: Tipo de identificador usado (email ou nickname)
        enum:
        - email
        - nickname
        example: email
        type: string
    required:
    - identifier
    - identifierType
    type: object
  input.LoginCredentials:
    description: Credenciais para autenticação do usuário
    properties:
      identifier:
        description: Identificador do usuário (email ou nickname)
        example: usuario@email.com
        type: string
      identifierType:
        description: Tipo de identificador usado (email ou nickname)
        enum:
        - email
        - nickname
        example: email
        type: string
      password:
        description: Senha do usuário
        example: senha123
        type: string
    required:
    - identifier
    - identifierType
    - password
    type: object
  input.PendingInviteAnswer:
    description: Resposta para aceitar ou rejeitar um convite pendente para participar
      de um evento
    properties:
      answer:
        description: Resposta ao convite (accept ou reject)
        enum:
        - accept
        - reject
        example: accept
        type: string
    required:
    - answer
    type: object
  input.RequestNewGroupPhotos:
    description: Dados para solicitar URLs pré-assinadas para upload de foto principal
      e/ou banner do grupo
    properties:
      bannerContentType:
        description: 'Tipo de conteúdo do banner (opcional: image/jpeg, image/png,
          image/webp)'
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/png
        type: string
      mainPhotoContentType:
        description: 'Tipo de conteúdo da foto principal (opcional: image/jpeg, image/png,
          image/webp)'
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/jpeg
        type: string
    type: object
  input.RequestNewPhotoInput:
    description: Dados para solicitar URL pré-assinada para upload de foto do evento
    properties:
      photoContentType:
        description: Tipo de conteúdo da foto (image/jpeg, image/png, image/webp)
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/jpeg
        type: string
    required:
    - photoContentType
    type: object
  input.RequestPhotoUpsert:
    description: Dados para solicitar URL pré-assinada para upload de foto principal
      ou de feed do veículo
    properties:
      contentType:
        description: Tipo de conteúdo da foto (image/jpeg, image/png, image/webp)
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/jpeg
        type: string
      photoType:
        description: Tipo de foto (main ou feed)
        enum:
        - main
        - feed
        example: main
        type: string
    required:
    - contentType
    - photoType
    type: object
  input.RequestProfilePicUpdate:
    description: Dados para solicitar URL pré-assinada para upload de foto de perfil
    properties:
      contentType:
        description: Tipo de conteúdo da foto (image/jpeg, image/png, image/webp)
        enum:
        - image/jpeg
        - image/png
        - image/webp
        example: image/jpeg
        type: string
    required:
    - contentType
    type: object
  input.ResetPassword:
    description: Dados necessários para redefinir a senha do usuário
    properties:
      newPassword:
        description: Nova senha do usuário
        example: novaSenha123
        type: string
      resetToken:
        description: Token de redefinição de senha recebido por email
        example: abc123def456
        type: string
    required:
    - newPassword
    - resetToken
    type: object
  input.UpdateEventInput:
    description: Dados opcionais para atualizar informações de um evento existente
    properties:
      cityId:
        description: ID da cidade (opcional, requer Location se fornecido)
        example: 2
        type: integer
      date:
        description: 'Data e hora do evento no formato RFC3339 (opcional: 2006-01-02T15:04:05Z07:00)'
        example: "2024-12-26T20:00:00-03:00"
        type: string
      description:
        description: Descrição do evento (opcional)
        example: Nova descrição do evento
        type: string
      groupId:
        description: ID do grupo associado (opcional)
        example: 6
        type: integer
      location:
        allOf:
        - $ref: '#/definitions/entities.Coordinates'
        description: Coordenadas geográficas da localização (opcional, requer CityID
          se fornecido)
      name:
        description: Nome do evento (opcional)
        example: Novo Nome do Evento
        type: string
      visibility:
        description: 'Visibilidade do evento (opcional: public ou private)'
        enum:
        - public
        - private
        example: private
        type: string
    type: object
  input.UpdateGroup:
    description: Dados opcionais para atualizar informações de um grupo existente
    properties:
      cityId:
        description: ID da cidade (opcional)
        example: 2
        type: integer
      description:
        description: Descrição do grupo (opcional)
        example: Nova descrição do grupo
        type: string
      name:
        description: Nome do grupo (opcional)
        example: Novo Nome do Grupo
        type: string
      stateId:
        description: ID do estado (opcional)
        example: 1
        type: integer
      visibility:
        description: 'Visibilidade do grupo (opcional: public ou private)'
        enum:
        - public
        - private
        example: private
        type: string
    type: object
  input.UpdateUser:
    description: Dados opcionais para atualizar informações do usuário autenticado
    properties:
      birthdate:
        description: Data de nascimento no formato YYYY-MM-DD (opcional)
        example: "1990-01-15"
        type: string
      name:
        description: Nome completo do usuário (opcional)
        example: João Silva
        type: string
      removeProfilePic:
        description: Flag para remover a foto de perfil (opcional)
        example: false
        type: boolean
    type: object
  input.UpdateVehicleInfo:
    description: Dados opcionais para atualizar informações de um veículo existente
    properties:
      brand:
        description: Marca do veículo (opcional)
        example: Yamaha
        type: string
      model:
        description: Modelo do veículo (opcional)
        example: MT-07
        type: string
      nickname:
        description: Apelido do veículo (opcional)
        example: Minha Moto Atualizada
        type: string
      version:
        description: Versão do veículo (opcional)
        example: ABS
        type: string
      year:
        description: Ano do veículo (opcional, deve ser maior que 0)
        example: 2021
        type: integer
    type: object
  input.UsersToInviteInput:
    description: Lista de IDs dos usuários que serão convidados para participar da
      rota
    properties:
      idsToInvite:
        description: IDs dos usuários a serem convidados (mínimo 1 usuário, cada ID
          deve ser maior que 0)
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - idsToInvite
    type: object
  response.AuthTokensResponse:
    description: Tokens de autenticação JWT
    properties:
      accessToken:
        description: Token de acesso JWT (válido por tempo limitado)
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refreshToken:
        description: Token de refresh JWT (usado para obter novos tokens)
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  response.Friend:
    description: Informações sobre um amigo do usuário autenticado
    properties:
      ProfilePicUrl:
        description: URL da foto de perfil do amigo (opcional)
        example: https://example.com/users/15/profile.jpg
        type: string
      friendsSince:
        description: Data em que se tornaram amigos (opcional)
        example: "2024-06-20T14:00:00Z"
        type: string
      id:
        description: ID do amigo
        example: 15
        type: integer
      name:
        description: Nome completo do amigo
        example: Maria Santos
        type: string
      nickname:
        description: Apelido do amigo
        example: mariasantos
        type: string
      since:
        description: Data de criação da conta do amigo
        example: "2024-01-15T10:30:00Z"
        type: string
    type: object
  response.FriendshipRequest:
    description: Informações sobre uma solicitação de amizade pendente
    properties:
      id:
        description: ID do usuário que enviou a solicitação
        example: 42
        type: integer
      nickname:
        description: Apelido do usuário que enviou a solicitação
        example: joaosilva
        type: string
      profilePicUrl:
        description: URL da foto de perfil do usuário (opcional)
        example: https://example.com/users/42/profile.jpg
        type: string
    type: object
  response.GetCityReponse:
    description: Informações de uma cidade retornada na busca/listagem
    properties:
      cityId:
        description: ID da cidade
        example: 1
        type: integer
      cityName:
        description: Nome da cidade
        example: São Paulo
        type: string
      countryName:
        description: Nome do país
        example: Brasil
        type: string
      stateName:
        description: Nome do estado
        example: SP
        type: string
    type: object
  response.GetEventResponse:
    description: Informações completas de um evento retornado na busca/listagem
    properties:
      address:
        description: Endereço do evento (formato JSON)
        type: object
      coordinates:
        description: Coordenadas geográficas do evento (formato JSON)
        type: object
      date:
        description: Data e hora do evento
        example: "2024-12-25T20:00:00Z"
        type: string
      description:
        description: Descrição do evento
        example: Passeio ciclístico noturno pela cidade
        type: string
      group:
        description: Informações do grupo associado (opcional, formato JSON)
        type: object
      id:
        description: ID do evento
        example: 456
        type: integer
      memberRole:
        description: Papel do usuário no evento (owner, admin, member, subscriber)
        example: subscriber
        type: string
      name:
        description: Nome do evento
        example: Pedal Noturno
        type: string
      photo:
        description: URL da foto do evento (opcional)
        example: https://example.com/events/456/photo.jpg
        type: string
      subscribersCount:
        description: Número de inscritos no evento (opcional)
        example: 25
        type: integer
      visibility:
        description: Visibilidade do evento (public ou private)
        example: public
        type: string
    type: object
  response.GetPendingInvitesResponse:
    description: Informações sobre um convite pendente para participar de um evento
    properties:
      eventId:
        description: ID do evento
        example: 456
        type: integer
      eventName:
        description: Nome do evento
        example: Pedal Noturno
        type: string
      eventPhoto:
        description: URL da foto do evento
        example: https://example.com/events/456/photo.jpg
        type: string
      invitedBy:
        description: Apelido do usuário que enviou o convite
        example: joaosilva
        type: string
    type: object
  response.GetUserResponse:
    description: Informações de um usuário retornado na busca/listagem
    properties:
      id:
        description: ID do usuário
        example: 42
        type: integer
      name:
        description: Nome completo do usuário
        example: João Silva
        type: string
      nickname:
        description: Apelido único do usuário
        example: joaosilva
        type: string
      profilePicUrl:
        description: URL da foto de perfil do usuário (se houver)
        example: https://example.com/users/42/profile.jpg
        type: string
      since:
        description: Data de criação da conta
        example: "2024-01-15T10:30:00Z"
        type: string
    type: object
  response.NearbyUserToRouteResponse:
    description: Informações de um usuário próximo disponível para convite
    properties:
      id:
        description: ID do usuário
        example: 15
        type: integer
      nickname:
        description: Apelido do usuário
        example: mariasantos
        type: string
      profilePic:
        description: URL da foto de perfil do usuário
        example: https://example.com/profile.jpg
        type: string
    type: object
  response.OnlineFriendsResponse:
    description: Informações de um amigo online disponível para convite
    properties:
      friendId:
        description: ID do amigo
        example: 42
        type: integer
      nickname:
        description: Apelido do amigo
        example: joaosilva
        type: string
      profilePic:
        description: URL da foto de perfil do amigo
        example: https://example.com/profile.jpg
        type: string
    type: object
  response.Photo:
    description: Informações sobre uma foto adicional do veículo
    properties:
      id:
        description: ID da foto
        example: 456
        type: integer
      reference:
        description: URL da foto
        example: https://example.com/vehicles/123/photos/456.jpg
        type: string
    type: object
  response.PresginedEventPhotoResponse:
    description: URL pré-assinada e chave para upload de foto do evento
    properties:
      eventId:
        description: ID do evento
        example: 456
        type: integer
      key:
        description: Chave da foto no storage
        example: events/456/photo.jpg
        type: string
      url:
        description: URL pré-assinada para upload da foto
        example: https://s3.amazonaws.com/bucket/events/456/photo.jpg?X-Amz-Signature=...
        type: string
    type: object
  response.PresignedGroupPhotosInfo:
    description: URLs pré-assinadas e chaves para upload de foto principal e banner
      do grupo
    properties:
      bannerKey:
        description: Chave do banner no storage (opcional)
        example: groups/123/banner.jpg
        type: string
      groupId:
        description: ID do grupo
        example: 123
        type: integer
      mainPhotoKey:
        description: Chave da foto principal no storage (opcional)
        example: groups/123/main-photo.jpg
        type: string
      presignedBannerUrl:
        description: URL pré-assinada para upload do banner (opcional)
        example: https://s3.amazonaws.com/bucket/groups/123/banner.jpg?X-Amz-Signature=...
        type: string
      presignedMainPhotoUrl:
        description: URL pré-assinada para upload da foto principal (opcional)
        example: https://s3.amazonaws.com/bucket/groups/123/main.jpg?X-Amz-Signature=...
        type: string
    type: object
  response.PresignedPhotoInfo:
    description: URL pré-assinada e chave para upload de foto do veículo
    properties:
      objectKey:
        description: Chave da foto no storage
        example: vehicles/123/photo.jpg
        type: string
      presignedVehiclePhotoUrl:
        description: URL pré-assinada para upload da foto do veículo
        example: https://s3.amazonaws.com/bucket/vehicles/123/photo.jpg?X-Amz-Signature=...
        type: string
      vehicleId:
        description: ID do veículo
        example: 123
        type: integer
    type: object
  response.ProfilePicPresignedURL:
    description: URL pré-assinada e chave para upload de foto de perfil do usuário
    properties:
      objectKey:
        description: Chave da foto no storage
        example: users/123/profile-pic.jpg
        type: string
      presignedUrl:
        description: URL pré-assinada para upload da foto de perfil
        example: https://s3.amazonaws.com/bucket/users/123/profile-pic.jpg?X-Amz-Signature=...
        type: string
    type: object
  response.RouteCreatedReponse:
    description: Resposta retornada quando uma rota é criada com sucesso
    properties:
      routeId:
        description: ID da rota criada
        example: 123
        type: integer
    type: object
  response.UserCreatedResponse:
    description: Resposta retornada quando um usuário é criado com sucesso
    properties:
      birthdate:
        description: Data de nascimento (se houver)
        type: string
      createdAt:
        description: Data de criação
        type: string
      email:
        description: Email do usuário
        type: string
      name:
        description: Nome completo do usuário
        type: string
      nickname:
        description: Apelido único do usuário
        type: string
      profilePic:
        description: URL da foto de perfil (se houver)
        type: string
      updatedAt:
        description: Data de última atualização
        type: string
    type: object
  response.Vehicle:
    description: Informações completas de um veículo retornado na busca/listagem
    properties:
      brand:
        description: Marca do veículo
        example: Honda
        type: string
      createdAt:
        description: Data de criação do veículo
        example: "2024-01-15T10:30:00Z"
        type: string
      id:
