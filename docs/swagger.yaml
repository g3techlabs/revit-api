        required: true
        type: integer
      - description: ID do participante a ser removido
        in: path
        name: subscriberId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Participante removido com sucesso
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "401":
          description: Token inválido ou expirado
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "403":
          description: Sem permissão para remover participante
          schema:
            $ref: '#/definitions/src_core_event_controller.ErrorMessageResponse'
        "404":
